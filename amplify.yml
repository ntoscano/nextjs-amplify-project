version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
            - echo "Adding explicit NODE_OPTIONS to avoid SSR issues"
            - export NODE_OPTIONS="--max-old-space-size=4096"
        build:
          commands:
            - echo "Building Next.js app"
            - npm run build
            - echo "Next.js build completed"
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: . 